version: '3.8'
services:
  anythingllm:
    image: mintplexlabs/anythingllm:latest
    container_name: anythingllm
    ports:
      - "3001:3001"
    volumes:
      - "/home/ec2-user/anythingllm/.env:/app/server/.env"
      - "/home/ec2-user/anythingllm/storage:/app/server/storage"
      - "/home/ec2-user/anythingllm/logs:/app/server/logs"
    user: "1000:1000"
    env_file:
      - /home/ec2-user/anythingllm/.env
    environment:
      - NODE_ENV=production
      - DISABLE_TELEMETRY=true
      - STORAGE_DIR=/app/server/storage
      - LOG_LEVEL=info   
    restart: unless-stopped
    mem_limit: ${ANYTHINGLLM_MEMORY_MB:-2048}m
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"